<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
        <h2 class="mb-0">Edit Key - Serial #<span id="serial-number" th:text="${serial}">Loading...</span></h2>
        <button id="themeToggle" class="btn btn-outline-secondary">ðŸŒ™ Dark</button>
    </div>

    <form>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="Issued">Issued</option>
                <option value="Returned">Returned</option>
                <option value="Lost">Lost</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="actionedBy" class="form-label">Last Actioned By</label>
            <input type="text" class="form-control" id="actionedBy" name="actionedBy" required />
        </div>

        <div class="mb-3 d-none" id="signature-container">
            <label class="form-label">Signature</label>
            <canvas id="signature-pad"></canvas>
            <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="clear-signature">Clear</button>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="index.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
