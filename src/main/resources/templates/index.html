<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Key Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <h2 class="mb-0">Key Inventory</h2>
        <div class="d-flex flex-wrap align-items-center gap-2">
            <input type="text" id="searchInput" class="form-control" placeholder="Search keys..." />
            <div class="btn-group" role="group">
                <button id="gridViewBtn" class="btn btn-outline-primary active">Grid</button>
                <button id="listViewBtn" class="btn btn-outline-primary">List</button>
            </div>
            <button id="themeToggle" class="btn btn-outline-secondary">ðŸŒ™ Dark</button>
        </div>
    </div>

    <div id="keyContainer" class="row row-cols-1 row-cols-md-3 g-3">
        <!-- Example key -->
        <div class="col key-card">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Serial: A123456</h5>
                    <p class="card-text mb-1"><strong>Status:</strong> Issued</p>
                    <p class="card-text mb-2"><strong>Last Actioned By:</strong> John Doe</p>
                    <a th:src="@{/edit(serial='A123456')}" class="btn btn-sm btn-primary">Edit</a>
                </div>
            </div>
        </div>
        <!-- Add more key cards as needed -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
