<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Key Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-light" th:classappend="${view.theme == 'dark'} ? 'dark-mode'">
<div class="container py-4">
    <form th:action="@{/update-view}" class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2" method="post"
          th:object="${view}">
        <h2 class="mb-0">Key Inventory</h2>
        <div class="d-flex flex-wrap align-items-center gap-2">
            <input type="text" id="searchInput" class="form-control" placeholder="Search keys..."
                   th:field="*{searchBySerialNumber}"/>

            <div class="btn-group" role="group">
                <input type="radio" id="gridViewBtn" th:field="*{viewType}" th:value="grid" class="btn-check"/>
                <label for="gridViewBtn" class="btn btn-outline-primary">Grid</label>

                <input type="radio" id="listViewBtn" th:field="*{viewType}" th:value="list" class="btn-check"/>
                <label for="listViewBtn" class="btn btn-outline-primary">List</label>
            </div>

            <div class="btn-group" role="group">
                <input type="radio" id="themeToggleDark" th:field="*{theme}" th:value="dark" class="btn-check"/>
                <label for="themeToggleDark" class="btn btn-outline-secondary">Dark</label>

                <input type="radio" id="themeToggleLight" th:field="*{theme}" th:value="light" class="btn-check"/>
                <label for="themeToggleLight" class="btn btn-outline-secondary">Light</label>
            </div>

            <select class="form-select" aria-label="Status" th:field="*{filterByStatus}">
                <option th:value="''" selected>All</option>
                <option th:value="issued">Issued</option>
                <option th:value="returned">Returned</option>
            </select>

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <div id="keyContainer" th:classappend="${view.viewType == 'list'} ? 'list-view'" class="row row-cols-1 row-cols-md-3 g-3" >
        <!-- Example key -->
        <div class="col key-card" th:each="key : ${keys}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${key.serialNumber}">Serial: A123456</h5>
                    <p class="card-text mb-1" th:utext="'<strong>Status:</strong> ' + (${key.status == 'issued' ? 'Issued' : 'Returned'})">><strong>Status:</strong> Issued</p>
                    <p class="card-text mb-2" th:text="${key.updatedBy}"><strong>Last Actioned By:</strong> John Doe</p>
                    <a th:src="@{/edit(serial='A123456')}" class="btn btn-sm btn-primary">Edit</a>
                </div>
            </div>
        </div>
        <!-- Add more key cards as needed -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--
<script th:src="@{/js/scripts.js}"></script>
-->
</body>
</html>
