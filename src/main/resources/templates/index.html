<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Key Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-light" th:classappend="${view.theme == 'dark'} ? 'dark-mode'">
<div class="container py-4">

    <form th:action="@{/update-view}" class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2" method="post" th:object="${view}">
        <h2 class="mb-0">Key Inventory</h2>
        <div class="d-flex flex-wrap align-items-center gap-2">
            <input type="text" id="searchInput" class="form-control" placeholder="Search keys..." th:field="*{searchBySerialNumber}"/>

            <div class="btn-group" role="group">
                <input type="radio" id="gridViewBtn" th:field="*{viewType}" th:value="grid" class="btn-check"/>
                <label for="gridViewBtn" class="btn btn-outline-primary">Grid</label>

                <input type="radio" id="listViewBtn" th:field="*{viewType}" th:value="list" class="btn-check"/>
                <label for="listViewBtn" class="btn btn-outline-primary">List</label>
            </div>

            <div class="btn-group" role="group">
                <input type="radio" id="themeToggleDark" th:field="*{theme}" th:value="dark" class="btn-check"/>
                <label for="themeToggleDark" class="btn btn-outline-secondary">Dark</label>

                <input type="radio" id="themeToggleLight" th:field="*{theme}" th:value="light" class="btn-check"/>
                <label for="themeToggleLight" class="btn btn-outline-secondary">Light</label>
            </div>


            <div th:replace="~{fragments/general.html :: statuses (field='filterByStatus')}"></div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <div id="keyContainer" th:classappend="${view.viewType == 'list'} ? 'list-view'" class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col key-card" th:each="key : ${keys}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${key.serialNumber}">Example Serial</h5>

                    <p class="card-text mb-1">
                        <strong>Status:</strong>
                        <div th:switch="${key.status}">
                            <div th:case="'issued'">
                                <span>Issued</span>
                            </div>
                            <div th:case="'returned'">
                                <span>Returned</span>
                            </div>
                            <div th:case="'lost'">
                                <span>Lost</span>
                            </div>
                        </div>
                    </p>

                    <p class="card-text mb-2">
                        <strong>Last Actioned By:</strong>
                        <span th:text="${key.updatedBy}">Example User</span>
                    </p>

                    <a th:href="@{/edit(keyId=${key.id})}" class="btn btn-sm btn-primary">Edit</a>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(keys)}" class="col-12">
            <p class="text-center">No keys found matching the current filters.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
